<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しなの鉄道 列車データ 管理パネル v9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>しなの鉄道 列車データ 管理パネル v9</h1>
        <div class="search-area">
            <input type="text" id="search-trainId" placeholder="列車番号で検索" style="text-transform: uppercase;">
            <button id="search-btn">検索 / 新規作成</button>
        </div>

        <div id="existing-trains-container" class="existing-trains-container">
            <!-- JavaScriptがこの中に登録済み列車の一覧を生成します -->
        </div>

        <div id="edit-area" style="display: none;">
            <h2 id="current-trainId-title"></h2>
            
            <form id="train-form">
                <div class="train-info">
                    <div><label for="train-origin">出発駅</label><select id="train-origin"></select></div>
                    <div><label for="train-destination">到着駅</label><select id="train-destination"></select></div>
                    <div><label for="train-type">種別</label><select id="train-type"><option value="普通">普通</option><option value="快速">快速</option><option value="特別快速">特別快速</option></select></div>
                    <div><label for="train-name">愛称名</label><input type="text" id="train-name" placeholder="例: しなのサンライズ"></div>
                    <div><label for="train-direction">方面</label><input type="text" id="train-direction" readonly></div>
                    <div><label for="train-company">所属</label><input type="text" id="train-company" readonly></div>
                    <div><label for="train-days">運行日</label><select id="train-days"><option value="everyday">全日</option><option value="weekday">平日</option><option value="holiday">休日</option></select></div>
                </div>
                
                <div class="template-selector">
                    <label for="section-template">運転区間テンプレート:</label>
                    <select id="section-template">
                        <option value="">よく使う区間を選択...</option>
                        <optgroup label="下り (長野・妙高高原方面)">
                            <option value="karuizawa-komoro">軽井沢 → 小諸</option>
                            <option value="karuizawa-ueda">軽井沢 → 上田</option>
                            <option value="karuizawa-nagano">軽井沢 → 長野</option>
                            <option value="komoro-nagano">小諸 → 長野</option>
                            <option value="ueda-nagano">上田 → 長野</option>
                            <option value="togura-nagano">戸倉 → 長野</option>
                            <option value="nagano-toyono_sr">長野 → 豊野 (しなの鉄道)</option>
                            <option value="nagano-toyono_jr">長野 → 豊野 (JR飯山線)</option>
                            <option value="nagano-myoko-kogen">長野 → 妙高高原</option>
                        </optgroup>
                        <optgroup label="上り (軽井沢方面)">
                            <option value="myoko-kogen-nagano">妙高高原 → 長野</option>
                            <option value="toyono_sr-nagano">豊野 → 長野 (しなの鉄道)</option>
                            <option value="toyono_jr-nagano">豊野 → 長野 (JR飯山線)</option>
                            <option value="nagano-togura">長野 → 戸倉</option>
                            <option value="nagano-ueda">長野 → 上田</option>
                            <option value="nagano-komoro">長野 → 小諸</option>
                            <option value="togura-komoro">戸倉 → 小諸</option>
                            <option value="togura-karuizawa">戸倉 → 軽井沢</option>
                            <option value="komoro-karuizawa">小諸 → 軽井沢</option>
                        </optgroup>
                    </select>
                </div>

                <div class="station-bulk-editor">
                    <h3>停車駅・時刻 一括設定</h3>
                    <div class="station-bulk-actions">
                        <!-- ボタンが削除されたため、このエリアは空です -->
                    </div>
                    <div class="station-list-container">
                        <table class="station-list-table">
                            <thead><tr><th>停車</th><th>駅名</th><th>時刻・詳細</th></tr></thead>
                            <tbody id="station-editor-tbody"></tbody>
                        </table>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-btn">保存</button>
                    <button type="button" id="delete-train-btn" class="delete-train-btn">削除</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- JavaScriptファイルを読み込みます -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
